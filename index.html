<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takayama MPs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Created by: Anicett Jeff Takayama</h1>

    <div class="container">

        <div class="section card">
            <h2>Machine Problem 1: Remove All Spaces</h2>
            <div class="input-group">
                <input type="text" id="spaceField" placeholder="Type text with spaces...">
                <button id="removeSpaceBtn">Remove</button>
            </div>
            <div id="spaceDisplay">Result Here</div>
        </div>

        <div class="section card">
            <h2>Machine Problem 4: Count Characters</h2>
            <div class="input-group">
                <input type="text" id="textField" placeholder="Enter text...">
                <button id="calculateBtn">Calculate</button>
            </div>
            <div id="display">0</div>
        </div>

        <div class="section card">
            <h2>Machine Problem 5: Email Verification</h2>
            <div class="input-group">
                <input type="text" id="emailField" placeholder="Type email...">
                <button id="verifyBtn">Verify</button>
            </div>
            <div id="emailDisplay">Wala</div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
